<ion-view view-title="EXP 3- CALC">
  <ion-content>

    <div class="bar  bar-assertive">
   <h2 class="title">CALCULATOR</h2>
</div><br><br><br><br>
<div class="list">
  <label class="item item-input item-stacked-label ">
    <span class="input-label">Enter Number</span>
    <input type="text" placeholder="Int 1" ng-model="no1">
  </label>
 

<br><br>
<div class="button-bar bar-balanced">
  <a class="button" ng-click="add()">( + )</a>
  <a class="button" ng-click="sub()">( - )</a>
  <a class="button" ng-click="mul()">( * )</a>
  <a class="button" ng-click="div()">( % )</a>
</div>
<h3>ANSWER={{sum}}</h3><h4>MODE : {{sym}}</h4>



  </ion-content>

</ion-view>
