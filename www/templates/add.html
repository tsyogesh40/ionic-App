<ion-view view-title="EXP 1A">
  <ion-content>

    <div class="bar  bar-assertive">
   <h2 class="title">ADDITION</h2>
</div><br><br><br><br>
<div class="list">
  <label class="item item-input item-stacked-label ">
    <span class="input-label">Enter Number 1</span>
    <input type="text" placeholder="Int 1" ng-model="no1">
  </label>
  <label class="item item-input item-stacked-label">
    <span class="input-label">Enter number 2</span>
    <input type="text" placeholder="Int 2" ng-model="no2">
  </label>

<br><br>
<div class="button-bar bar-balanced">
  <a class="button" ng-click="add()">ADD</a>
  <a class="button" ng-click="sub()">SUB</a>
  <a class="button" ng-click="mul()">MUL</a>
</div>
<h3>ANSWER={{sum}}</h3>
  </ion-content>

</ion-view>
